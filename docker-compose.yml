version: '3'

volumes:
  db-data:

services:
  web:
    build: .
    # イメージ名に指定したい名前を記載
    image: rails-docker-web:latest
    ports:
      - '3000:3000'
    volumes:
      - '.:/rails-app'
    environment:
      - DATABASE_PASSWORD=postgres
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db
    entrypoint: /rails-app/entrypoint.sh


  db:
    image: postgres:13
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=md5
